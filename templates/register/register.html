<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      .col-centered {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 col-centered">
            <h1 class="mt-5 mb-3" style='color:#f7941d; font-weight:bold;'>Register</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3 mt-3">
            <form method="post" action="{% url 'register' %}">
              {% csrf_token %} {% for field in form %}
              <div class="form-group">
                {{ field.label_tag }}
                <input
                  type="{% if 'password' in field.label_tag %}password{% else %}text{% endif %}"
                  name="{{ field.html_name }}"
                  class="form-control"
                  maxlength="{% if 'username' in field.label_tag %}150{% endif %}"
                  id="{{ field.id_for_label }}"
                  required
                />
              </div>
              {% if field.errors %} {% for error in field.errors %}
              <p style="font-size: 13px; color:red;">
                {{ error|escape }}
              </p>
              {% endfor %} {% endif %} {% endfor %}
              <button type="submit" class="btn btn-primary mt-2" >Register</button>
            </form>
          </div>
        </div>
      </div>
      <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
